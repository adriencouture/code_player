<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
</head>
<body>
  <div id="wrapper">

    <div id="menuBar">

      <div id="logo">

        CodePlayer

      </div>

      <div id="buttonDiv">

        <button id="runButton">Run</button>

      </div>

      <ul id="toggles">
        <li class="toggle selected">HTML</li>
        <li class="toggle">CSS</li>
        <li class="toggle">JavaScript</li>
        <li class="toggle selected" style="border:none">Result</li>
      </ul>

    </div>

    <div class="clear"></div>

    <div class="codeContainer" id="HTMLContainer">

      <div class="codeLabel">HTML</div>

      <textarea id="htmlCode"><div id="test"></div></textarea>

    </div>

    <div class="codeContainer" id="CSSContainer">

      <div class="codeLabel">CSS</div>

      <textarea id="cssCode">html {background-color:red}</textarea>

    </div>

    <div class="codeContainer" id="JavaScriptContainer">

      <div class="codeLabel">JavaScript</div>

      <textarea id="jsCode">document.getElementById("test").innerHTML="It's working!";</textarea>

    </div>

    <div class="codeContainer" id="ResultContainer">

      <div class="codeLabel">Result</div>

      <iframe id="resultFrame"></iframe>

    </div>
  </div>

  <script type="text/javascript" src="scripts.js"></script>

</body>
</html>
